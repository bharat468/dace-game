<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dace Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Edu+VIC+WA+NT+Hand:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Devanagari:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div class="forntimage">
            <img src="image/dices.png" alt="">
        </div>
        <div class="forentmatter">
            <h1>DICE GAME</h1>
            <button class="Play">Play Now</button>
        </div>
    </div>

    <div id="main">
        <div class="topmain">
            <div class="counter">
                <h1 id="score">0</h1>
                <p>Total Score</p>
            </div>
            <div class="number">
                <div class="alert">You Have Not Selected a Number!</div>
                <div class="submain">
                <div class="one">1</div>
                <div class="one">2</div>
                <div class="one">3</div>
                <div class="one">4</div>
                <div class="one">5</div>
                <div class="one">6</div>

                </div>
                <p>Select Number</p>
            </div>
        </div>
        <div class="maincenter">
            <div class="imagebox">
                <img class="diceimage" src="" alt="">
                
            </div>
            <p>Click on Dice to Roll</p>

            <div class="nextpagebutton">
            <button class="Reset">Reset</button>
            <button class="Show-Rules">Show Rules</button>
            <button class="hide-Rules">Hide Rules</button>
            </div>


        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
